<div class="container text-center login-block">
  <h1>User Login</h1>
  <div class="row text-left">
    <div class="col-lg-6 offset-lg-3">
        <form [formGroup]="userform" (ngSubmit)="login(userform.value)">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" formControlName="emailval" name="emailval" >
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" formControlName="pwd" name="pwd">
            </div>
            
            <button type="submit" class="btn btn-default btn-center" >Login</button><br>
            
          </form>
    </div>
    
  </div>
  
</div>
