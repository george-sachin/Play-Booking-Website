<div class="d-flex justify-content-sm-start align-items-sm-start flex-wrap ">
    <div  *ngFor="let theatre_name of theatre_names"  class="row col-md-4 my-5 "><center >
    
        <div class="col-md-11">
          <!--Card-->
          <mdb-card routerLink='movieDetails'  dark="true">
      
            <!--Card image-->
            <div  class="view overlay waves-light" mdbWavesEffect>
              <mdb-card-img src="assets/img/drama1.jpe"></mdb-card-img>
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--/.Card image-->
      
            <!--Card content-->
            <mdb-card-body class="elegant-color white-text">
              
      
              <!--Title-->
              <mdb-card-title >
                <h4>{{theatre_name.name}}</h4>
              </mdb-card-title>
      
              <hr class="hr-light">
      
              <!--Text-->
      
              <mdb-card-text class="white-text">
                  <address>
                      <br>
                      
                
                      <br> 
                  {{theatre_name.address}}<br>
                    <!--address-->
                   
                    Visit us at:<br>
                    <a href=mailto:theatrename.email>
                    {{theatre_name.email}}<!--insert email is here-->
                    </a>
                      <br>
                      {{theatre_name.contact}}<!--contact no-->
                    {{theatre_name.region}}
                    </address>
              </mdb-card-text>
              <!--in routerLink we have to put id of particular movie-->
              <a routerLink='movieDetails' class="white-text d-flex justify-content-end">
                <h5 class="waves-light white-text" mdbWavesEffect>Read more
                  <span>
                    <i class="fa fa-chevron-right pl-2 waves-light" mdbWavesEffect></i>
                  </span>
                </h5>
              </a>
            </mdb-card-body>
            <!--/.Card content-->
          </mdb-card>
          <!--/.Card-->
    
        </div>
      </center>
      </div>
      
    </div>
